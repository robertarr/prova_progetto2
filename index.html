  <head>
	  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

	  <link rel="stylesheet" type="text/css" href="style.css">

	  <!-- Material Design for Bootstrap fonts and icons -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">


	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
  <body>
  	<!-- LOGO -->
  	<img class="container_logo" src="logo.png">

  	<div class="mdc-tab-bar" role="tablist">
	  <div class="mdc-tab-scroller">
	    <div class="mdc-tab-scroller__scroll-area">
	      <div class="mdc-tab-scroller__scroll-content">
	        <!--cinema-->
	        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
	          <span class="mdc-tab__content">
	            <span class="mdc-tab__icon material-icons" aria-hidden="true">location_city</span>
	            <span class="mdc-tab__text-label">Cinema</span>
	          </span>
	          <span class="mdc-tab-indicator mdc-tab-indicator--active">
	            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
	          </span>
	          <span class="mdc-tab__ripple"></span>
	        </button>
	        <!--film-->
	        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
	          <span class="mdc-tab__content">
	            <span class="mdc-tab__icon material-icons" aria-hidden="true">movie</span>
	            <span class="mdc-tab__text-label">Film</span>
	          </span>
	          <span class="mdc-tab-indicator mdc-tab-indicator--active">
	            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
	          </span>
	          <span class="mdc-tab__ripple"></span>
	        </button>
	        <!--prezzi-->
	        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
	          <span class="mdc-tab__content">
	            <span class="mdc-tab__icon material-icons" aria-hidden="true">attach_money</span>
	            <span class="mdc-tab__text-label">Prezzi</span>
	          </span>
	          <span class="mdc-tab-indicator mdc-tab-indicator--active">
	            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
	          </span>
	          <span class="mdc-tab__ripple"></span>
	        </button>
	        <!--contatti-->
	        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
	          <span class="mdc-tab__content">
	            <span class="mdc-tab__icon material-icons" aria-hidden="true">call</span>
	            <span class="mdc-tab__text-label">Contatti</span>
	          </span>
	          <span class="mdc-tab-indicator mdc-tab-indicator--active">
	            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
	          </span>
	          <span class="mdc-tab__ripple"></span>
	        </button>
	      </div>
	    </div>
	  </div>
	</div>
	</body>
